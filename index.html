<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开元棋牌SVIP版专用网址</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <img class="lady" src="./img/lady.png" alt="lady">
    <div class="container-inside">
      <header class="header">
        <img class="heading-primary" src="./img/heading-primary.png" alt="heading">
      </header>
      <div class="heading-secondary">
      </div>
      <main class="main">
        <img class="content-frame" src="./img/frame.png" alt="frame">
        <img class="logo" src="./img/logo.png" alt="logo">
        <div class="main-content">
          <div class="links-box">
            <div class="link-row">
              <div class="link">svip<span class="color-white">ky</span><span class="color-red">01</span><span
                  class="color-white">.com</span></div>
              <button class="copy-link-btn btn" url="svipky01.com" data-clipboard-text="svipky01.com">&nbsp;</button>
              <button class="bookmark-link-btn btn" url="svipky01.com" rel="sidebar">&nbsp;</button>
            </div>
            <div class="link-row">
              <div class="link">svip<span class="color-white">ky</span><span class="color-red">02</span><span
                  class="color-white">.com</span></div>
              <button class="copy-link-btn btn" url="svipky02.com" data-clipboard-text="svipky02.com">&nbsp;</button>
              <button class="bookmark-link-btn btn" url="svipky02.com">&nbsp;</button>
            </div>
            <div class="link-row">
              <div class="link">svip<span class="color-white">ky</span><span class="color-red">03</span><span
                  class="color-white">.com</span></div>
              <button class="copy-link-btn btn" url="svipky03.com" data-clipboard-text="svipky03.com">&nbsp;</button>
              <button class="bookmark-link-btn btn" url="svipky03.com">&nbsp;</button>
            </div>
            <div class="link-row">
              <div class="link">svip<span class="color-white">ky</span><span class="color-red">04</span><span
                  class="color-white">.com</span></div>
              <button class="copy-link-btn btn" url="svipky04.com" data-clipboard-text="svipky04.com">&nbsp;</button>
              <button class="bookmark-link-btn btn" url="svipky04.com">&nbsp;</button>
            </div>
            <div class="link-row">
              <div class="link">svip<span class="color-white">ky</span><span class="color-red">05</span><span
                  class="color-white">.com</span></div>
              <button class="copy-link-btn btn" url="svipky05.com" data-clipboard-text="svipky05.com">&nbsp;</button>
              <button class="bookmark-link-btn btn" url="svipky05.com">&nbsp;</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <img class="copyright" src="./img/copyright.png" alt="copyright">
      </footer>
    </div>
    <div class="popup">
      <div class="popup-content">
        <p class="popup-url">svipky01.com</p>
        <div class="close-btn"></div>
        <a href="./copy-link.html" target=_blank class="open-link">
          <div class="open-btn"></div>
        </a>
      </div>
    </div>
  </div>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <script src="./js/clipboard.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
